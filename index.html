<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
    </div>
    <button id="enterFullScreen">Mode plein Ã©cran</button>
    <canvas id="offScreen"></canvas>

    <script type="module">

        import { init } from "./js/controller.js";

        const offScreen = document.querySelector("#offScreen");
        const offScreenCtx = offScreen.getContext("2d");
        offScreen.width = 256;
        offScreen.height = 144;
        const allImages = [
            "player.png",
            "spider.png",
            "UI.png",
            "world.png",
            "loot.png"
        ];
        allImages.forEach(image => {
            let sprite = new Image();
            sprite.src = "data/" + image;
            offScreenCtx.drawImage(sprite, 0, 0);
        });

        document.querySelector("#enterFullScreen").addEventListener("click", () => {
            document.querySelector("#game-container").requestFullscreen();
        });

        init(288, 162, 3); // 256, 144

    </script>

</body>
</html>
